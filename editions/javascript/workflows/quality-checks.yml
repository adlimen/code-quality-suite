name: Quality Checks

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  quality-checks:
    runs-on: ubuntu-latest
    # Using only Node 22.x for faster CI and consistency with development

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Husky
        run: npx husky install

      - name: Run formatting checks
        run: npm run quality:format

      - name: Run linting
        run: npm run quality:lint

      - name: Run type checking
        run: npm run type-check

      - name: Run security analysis
        run: npm run quality:security

      - name: Run dead code detection
        run: npm run dead-code

      - name: Run complexity analysis
        run: npm run complexity

      - name: Run dependency analysis
        run: npm run analyze:deps

      - name: Run maintainability analysis
        run: npm run maintainability

      - name: Run duplication check
        run: npm run duplication

      - name: Run unit tests (if available)
        run: |
          if npm run | grep -q "test"; then
            npm run test || npm run test:coverage || true
          else
            echo "No test script found, skipping tests"
          fi

      - name: Build application (if build script exists)
        run: |
          if npm run | grep -q "build"; then
            npm run build
          else
            echo "No build script found, skipping build"
          fi

      - name: Upload coverage (if exists)
        if: hashFiles('coverage/lcov.info') != ''
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

      - name: Upload quality reports
        uses: actions/upload-artifact@v4
        with:
          name: quality-reports
          path: |
            reports/
            coverage/
          retention-days: 30

  security-audit:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        run: npm run audit:security

      - name: Run SonarJS analysis
        run: npm run sonar

      - name: Run security linting
        run: npm run security
