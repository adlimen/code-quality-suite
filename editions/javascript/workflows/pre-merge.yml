name: Pre-Merge Full Tests

# This workflow runs comprehensive tests before merging to main
# Trigger manually or on specific conditions

on:
  workflow_dispatch:
    inputs:
      run_e2e:
        description: 'Run E2E tests'
        required: true
        default: true
        type: boolean
      run_performance:
        description: 'Run performance tests'
        required: true
        default: true
        type: boolean

  pull_request:
    branches: [main]
    types: [labeled]

jobs:
  pre-merge-check:
    if: github.event_name == 'workflow_dispatch' || contains(github.event.label.name, 'ready-to-merge')
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run full quality checks
        run: npm run quality

      - name: Run all tests (if available)
        run: |
          if npm run | grep -q "test"; then
            npm run test || npm run test:coverage || true
          else
            echo "No test script found, skipping tests"
          fi

      - name: Build application (if build script exists)
        run: |
          if npm run | grep -q "build"; then
            npm run build
          else
            echo "No build script found, skipping build"
          fi

  e2e-tests:
    if: (github.event_name == 'workflow_dispatch' && github.event.inputs.run_e2e == 'true') || contains(github.event.label.name, 'ready-to-merge')
    runs-on: ubuntu-latest
    needs: pre-merge-check

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install E2E test dependencies (if using Playwright)
        run: |
          if npm list @playwright/test 2>/dev/null; then
            npx playwright install --with-deps
          elif npm list cypress 2>/dev/null; then
            echo "Cypress detected, no additional browser installation needed"
          else
            echo "No E2E testing framework detected"
          fi

      - name: Run E2E tests (if available)
        run: |
          if npm run | grep -q "e2e"; then
            npm run e2e || npm run e2e:smoke || npm run e2e:core || true
          elif npm run | grep -q "cypress"; then
            npm run cypress:run || true
          else
            echo "No E2E test script found, skipping E2E tests"
          fi

      - name: Upload E2E test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: |
            playwright/reports/
            playwright/test-results/
            cypress/reports/
            cypress/screenshots/
            cypress/videos/
          retention-days: 30

  performance-tests:
    if: (github.event_name == 'workflow_dispatch' && github.event.inputs.run_performance == 'true') || contains(github.event.label.name, 'ready-to-merge')
    runs-on: ubuntu-latest
    needs: pre-merge-check

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application (if build script exists)
        run: |
          if npm run | grep -q "build"; then
            npm run build
          else
            echo "No build script found, skipping build"
          fi

      - name: Run Lighthouse CI (if available)
        run: |
          if npm run | grep -q "lighthouse"; then
            npm run lighthouse
          else
            echo "No Lighthouse script found, skipping performance tests"
          fi

      - name: Upload performance reports
        uses: actions/upload-artifact@v4
        with:
          name: performance-reports
          path: |
            lighthouse/
            reports/performance/
          retention-days: 30
